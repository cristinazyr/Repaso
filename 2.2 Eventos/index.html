<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2.2 Eventos</title>
    <script src="https://kit.fontawesome.com/19ae9bf110.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body class="darkmode">
    <header class="header">
        <h1 class="header__title">2.2 Eventos</h1>
        <nav class="menu">
            <button class="menu__button js__menuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="menu__list js__menuList">
                <li><a href="">Inicio</a></li>
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Proyectos</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <form class="form" action="">
            <label for="name" class="form__line">
                Nombre:
                <input class="js__nameInput" type="text" name="name" id="name" placeholder="Ej: Maricarmen">
            </label>
            <label for="address" class="form__line">
                Dirección:
                <input class="js__addressInput" type="text" name="address" id="address"
                    placeholder="Ej: Plaza del pueblo">
            </label>
        </form>
        <article class="letter">
            <p class="js__firstParagraph">Hola____!</p>
            <p>Le escribo esta carta para pedirle dinero. Necesito que me envíe un gritón de dolares a la dirección que
                especifico más abajo </p>
            <p class="js__thirdParagraph">_____</p>
            <p>Muchas gracias. Un saludo. Atte:</p>
            <p>Su estafador de confianza</p>
        </article>
    </main>

    <script src="./main.js"></script>
</body>

</html>
