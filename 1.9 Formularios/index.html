<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Lección 1.9</title>
</head>

<body>
    <header class="header">
        <h1 class="title">1.9 Formularios</h1>
    </header>
    <form method="POST" action="http://dev.adalab.es/api/form">

        <fieldset>
            <legend>Datos de acceso</legend>
            <div>
                <label class="label" for="username">Login:</label>
                <input id="username" name="username" type="text" placeholder="Ej:lamari" required>
            </div>
            <div>
                <label class="label" for="password">Contraseña:</label>
                <input id="password" name="password" type="password" required>
            </div>
            <div>
                <label class="label" for="name">Nombre:</label>
                <input id="name" name="name" type="text" placeholder="ej: MariCarmen">
            </div>
            <div>
                <label class="label" for="lastname">Apellidos:</label>
                <input id="lastname" name="name" type="text" placeholder="ej: Salas">
            </div>
            <div>
                <label class="label" for="age">Edad:</label>
                <input type="number" name="age" id="age" min="0" max="99">
            </div>
            <div>
                <label class="label" for="phone">Teléfono:</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label class="label" for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label class="label" for="">Dirección:</label>
                <input id="address" name="address" type="text" placeholder="Ej: Calle Leganitos" disabled>
            </div>
            <label for="haircolor">Color del pelo</label>
            <select name="haircolor" id="haircolor">
                <option value="" selected disabled>Escoje tu color</option>
                <option value="1">Negro</option>
                <option value="2">Pelirojo</option>
                <option value="3">Rubio</option>
                <option value="4">Blanco</option>
            </select>

            <label for="haircolor">Color del pelo</label>
            <input list="list-haircolors" name="haircolor" id="haircolor" type="text">
            <datalist id="list-haircolors">
                <option value="Negro"></option>
                <option value="Pelirojo"></option>
                <option value="Rubio"></option>
                <option value="Blanco"></option>
            </datalist>

            <label class="col2" for="">Sabor favorito de helado:
                <input type="radio" name="flavour" id="vanilla" value="vanilla">
                <label for="vanilla">vanilla</label>

                <input type="radio" name="flavour" id="choco" value="choco">
                <label for="vanilla">choco</label>

                <input type="radio" name="flavour" id="pistacho" value="pistacho">
                <label for="vanilla">pistacho</label>
            </label>

            <label for="">Mascota:
                <input type="checkbox" name="pet" id="dog" value="dog">
                <label for="dog">Perrico</label>

                <input type="checkbox" name="pet" id="cat" value="cat">
                <label for="cat">Gatete</label>

                <input type="checkbox" name="pet" id="dolphin" value="dolphin">
                <label for="dolphin">Delfin</label>
            </label>
        </fieldset>

        <input type="submit" value="Registrarme">

        <input type="file" name="" id="">
        <input type="color" name="" id="">
        <input type="date" name="" id="">
    </form>

</body>

</html>
